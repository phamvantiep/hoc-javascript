<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Học kiểu dữ liệu</title>
</head>
<body>
	<script type="text/javascript">
		var x = 10;//number
		var fullname = "Nguyễn Thị Mai Anh";//string
		var person = {firstName: "Lê Văn",lastName:"An"};//object
		var y;//undefined
		var k = (x==y);//boolean

		var m;//undefined
		m = 20;//number
		m = "Hoàng";//string

		var n = 15;
		var str = "sinh viên";
		var c = n + str;//string
		//Toán tử typeof
		console.log("datatype of x: "+typeof (x));
		console.log("datatype of fullname: "+typeof (fullname));
		console.log("datatype of m: "+typeof (m));
		console.log("datatype of person: "+typeof (person));
		console.log("datatype of y: "+typeof (y));
		console.log("datatype of k: "+typeof (k));
	</script>
</body>
</html>
