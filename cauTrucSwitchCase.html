<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cấu trúc switch case</title>
</head>
<body>
	<script type="text/javascript">
		var thu = new Date().getDay();
		//0: Chủ nhật, 1: Thứ hai, ..., 6: Thứ bảy
		switch(thu){
			case 0:
				document.write("Hôm nay là chủ nhật");
				break;
			case 1:
				document.write("Hôm nay là thứ hai");
				break;
			case 2:
				document.write("Hôm nay là thứ ba");
				break;
			case 3:
				document.write("Hôm nay là thứ tư");
				break;
			case 4:
				document.write("Hôm nay là thứ năm");
				break;
			case 5:
				document.write("Hôm nay là thứ sáu")
				break;
			case 6:
				document.write("Hôm nay là thứ bảy");
				break;
		}
	</script>
</body>
</html>
