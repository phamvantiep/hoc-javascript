<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Học cấu trúc if else</title>
</head>
<body>
	<script type="text/javascript">
		var tuan = window.prompt("Bạn có đẹp trai không?");
		if(tuan == "Đẹp trai"){
			document.write("Tớ (Nhàn) yêu bạn!");
		}
		else{
			document.write("Bye bye nhé!");
		}
	</script>
</body>
</html>
